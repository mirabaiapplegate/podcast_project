{% extends 'base.html' %}

{% block body %}
    <h4>{{ podcast.title }}</h4>
    <audio controls>
        <source src="{{ podcast.audio }}" class="player_audio" type="audio/mpeg">
    </audio>

    <div id="podcast-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        {% for event in events %}
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        {% endfor %}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="active item" data-interval="3000">
              <img src="{{ podcast.image }}" />
          </div>
          {% for event in events %}
          <div class="item" data-interval="{{ event.start_at * 1000 }}">
              <img src="{{ event.url }}" />
          </div>
          {% endfor %}
      </div>

      <!-- Controls -->

      <!-- Left Control -->
      <a class="left carousel-control" href="#" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <!-- Right Control -->
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>   

    </div>
    {% endblock %}   

    <!-- Javascript -->
    {% block js %}
      <script src="/static/js/podcast.js"></script>
    {% endblock %}
