{% extends 'base.html' %}

{{ podcast.title }}

{% block body %}
    <audio controls>
        <source src="{{ podcast.audio }}" type="audio/mpeg">
    </audio>
    {% for event in events %}
        {{ event.start_at }}
        <img src="{{ event.url }}" alt="Podcast title image" height="42" width="42">
    {% endfor %}
{% endblock %}
