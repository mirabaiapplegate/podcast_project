{% extends 'base.html' %}
{% block body %}
   <div class="container" style="padding-top: 60px;">
     <h1 class="page-header">Upload Podcast</h1>
     <div class="row">
       <!-- left column -->
       <div class="col-md-4 col-sm-6 col-xs-12">
         <div class="text-center">
           <img src="" class="avatar img-circle img-thumbnail" alt="avatar">
           <h6>Upload an image...</h6>
           <input type="file" class="text-center center-block well well-sm">
           <div class="form-group">
             <label class="col-md-3 control-label">Image Caption:</label>
             <div class="col-md-8">
               <input class="form-control" type="text">
             </div>
           </div>
         </div>
       </div>
       <!-- edit form column -->
       <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
         <h3>Podcast Info</h3>
         <form class="form-horizontal" role="form">
           <div class="form-group">
             <label class="col-lg-3 control-label">Show:</label>
             <div class="col-lg-8">
               <input class="form-control" type="text">
             </div>
           </div>
           <div class="form-group">
             <label class="col-lg-3 control-label">Episode Title:</label>
             <div class="col-lg-8">
               <input class="form-control" type="text">
             </div>
           </div>
           <div class="form-group">
             <label class="col-lg-3 control-label">Description:</label>
             <div class="col-lg-8">
               <input class="form-control" type="text">
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-3 control-label">Audio:</label>
             <div class="col-md-8">
               <input class="form-control" type="text">
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-3 control-label"></label>
             <div class="col-md-8">
               <input class="btn btn-primary" value="Upload" type="button">
               <span></span>
               <input class="btn btn-default" value="Cancel" type="reset">
             </div>
           </div>
         </form>
       </div>
     </div>
   </div>
{% endblock %}
